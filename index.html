<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travesia Costa Rica Shuttle and Tours</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Enlace para cargar Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <!-- Font animation-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Google maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2B_jC2G7cc2e7I_kBWHJzpaim72cn3RQ&libraries=places&callback=initMap"></script>
  </head>
  <body>
    <!-- Encabezado-->
    <header style="position: relative">
      <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="text-light fw-bold">Travesia Costa Rica</span>
          </a>
          <button
            class="navbar-toggler text-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contac</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transport prices</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >About us</a
                >
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li><a class="dropdown-item" href="#">Our vehicles</a></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Some Costa Rica attractions</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Cancellation policy</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header_tex text-light text-left">
        <div class="container">
          <div class="row">
            <div class="text-start col-sm-12">
              <h6 class="custom-padding mb-3 text-uppercase">
                Uncover
                <span class="gradient-text"
                  >Costa Rica's Wonders with Premier Transport Services.</span
                >
                Your Gateway to Private Transportation Excellence: Reliable,
                Convenient & Safe!
              </h6>
            </div>
          </div>
        </div>
      </div>

      <div
        class="wave"
        style="position: absolute; width: 100%; height: 20%; bottom: 0"
      >
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: rgb(255, 255, 255)"
          ></path>
        </svg>
      </div>
    </header>
    <section>
      <!-- ==================== Carousel ==================== -->
      <Carousel class="container-fluid custom-carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/imagen_1.jpg"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/imagen_2.jpeg"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/imagen_3.jpeg"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/buseta portada.png"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </Carousel>
    </section>

    <!-----------------------Google maps----------------------->
    <div class="container-fluid" style="padding-bottom: 60px">
      <div class="row">
        <div class="col">
          <input type="text" id="ubicacion" placeholder="Enter your location" />
        </div>
        <div class="col">
          <input
            type="text"
            id="destino"
            placeholder="Enter your destination"
          />
        </div>
      </div>
      <div id="mapa" style="height: 400px; width: 100%"></div>
      <div class="col">
        <button class="btn btn-primary float-end" id="cotizar-button">
          Request a price
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1">
      <!-- Grid container -->
      <div class="container pt-0 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- WhatsApp -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-whatsapp"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
